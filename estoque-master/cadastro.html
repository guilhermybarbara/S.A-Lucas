<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/login.cadastro.css">
    <title>CADASTRO</title>

</head>

<body>

    <center>
        <img src="./css/img/stock.jpg">
    </center>


    <div id="login">

        <div class="caixa">

            <h1>CADASTRO</h1>

            <div class="name">
                <input type="text" placeholder="Nome" id="nome" required>
            </div>

            <div class="email">
                <input type="email" placeholder="E-mail" id="email" required>
            </div>

            <div class="senha">
                <input type="password" placeholder="Senha" id="senha" required>
            </div>

            <div class="senha">
                <input type="password" placeholder="Confirme a sua senha" id="senhaconfirmar" required>
            </div>

            <div class="entrar">
                <br>
                <input type="button" value="Cadastrar" onclick="cadastrar()" required>

                <input type="button" value="login" onclick="window.location.href='login.html'" required>
            </div>

        </div>

    </div>
    <script>
        function cadastrar() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const senhaconfirmar = document.getElementById('senhaconfirmar').value;

            if (nome && email && senha && senhaconfirmar) {
                localStorage.setItem('nome', nome);
                localStorage.setItem('email', email);
                localStorage.setItem('senha', senha);
                localStorage.setItem('senhaconfirmar', senhaconfirmar);
                alert('Cadastro realizado com sucesso!');
                window.location.href = 'login.html';
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        }
    </script>
</body>

</html>
