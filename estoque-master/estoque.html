<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Stock Control</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estoque.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="localStorageDatabase.js"></script>
</head>

<body>

    <div class="main-container">

        <nav class="navbar navbar-expand-lg bg-light">

            <div class="container-fluid">

                <a class="navbar-brand" href="#"><img src="./css/img/stock.jpg" width="100"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">

                            <a class="nav-link" aria-current="page" href="telaInicial.html">Inicio</a>

                        </li>

                        <li class="nav-item">

                            <a class="nav-link" aria-current="page" href="saida.html">Saida</a>

                        </li>

                        <li class="nav-item">

                            <a class="nav-link active" aria-current="page" href="estoque.html">Cadastro</a>

                        </li>

                        <li class="nav-item">

                            <a class="nav-link" aria-current="page" href="login.html">Sair</a>

                        </li>

                    </ul>

                    <form class="d-flex" role="search">

                        <input id="txt-pesquisar" class="VAZIO" type="text" placeholder="Pesquisar"></input>

                        <button id="btnPesquisar" class="btn btn-outline-success" type="button">Pesquisar</button>

                    </form>

                </div>

            </div>
            
        </nav>

        <div class="container-box">

            <header class="main-header">

                <h1>Cadastros de produtos</h1>

            </header>

            <div id="wrap">

                <table width="100%">

                    <tbody>

                        <tr>
                            <td><input type="text" id="nome" placeholder="Nome:"></td>
                            <td width="15%"><input type="number" id="quantidade" placeholder="Quant."></td>
                            <td width="15%"><input type="number" id="quantminima" placeholder="Quant. Min"></td>
                            <td width="15%"><input type="text" id="preco" placeholder="Preço"></td>
                            <td><input type="date" id="validade" placeholder="Validade"> </td>
                        </tr>

                    </tbody>

                </table>

            </div>

            <div id="botoes">

                <br>
                <button id="btnCadastrar">Cadastrar</button>

                <button id="btnExcluir">Excluir</button>

                <button id="btnEditar">Editar</button>

            </div>

            <div id="saida">

                <table id="tabelaProdutos">

                    <thead>

                        <tr>
                            <th width="30px">Editar</th>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Quant.</th>
                            <th>Quant. Min</th>
                            <th>Preço</th>
                            <th>Validade</th>
                        </tr>

                    </thead>

                    <tbody>

                    </tbody>

                </table>

            </div>

        </div>

    </div>

    <script src="estoque.js"></script>

</body>

</html>
